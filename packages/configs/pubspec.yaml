name: configs
description: A starting point for Dart libraries or applications.
version: 1.0.0
publish_to: none
# repository: https://github.com/my_org/my_repo

environment:
  sdk: 3.7.2

# Add regular dependencies here.
dependencies:
  flutter:
    sdk: flutter

  # brain
  brain:
    path: ../brain

  # configs
  intl: 0.19.0
  color: 3.0.0
  recase: 4.1.0
  themed: 8.1.0
  supercharged: 2.1.1
  navigation_history_observer: 1.1.1 # routing

  # utils
  flutter_svg: 2.0.14

dev_dependencies:
  lints: 5.0.0
  test: 1.24.0

flutter_gen:
  output: lib/gen/assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    # when using `flutter_svg` package
    flutter_svg: true

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/poppins/Poppins-Italic.ttf
          style: italic